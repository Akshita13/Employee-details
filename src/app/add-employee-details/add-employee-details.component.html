<form  [formGroup]="EmployeeDetails" (ngSubmit)="onSubmit(EmployeeDetails.value)">
 

  <div>
      <label for="name">name:</label>
      <input type="string" formControlName="name" required>
          
      
     </div>
   <br>

   <div>
      <label for="age">age:</label>
      <input type="number" formControlName="age" required>
         
     
     </div>
   <br>

   <div>
      <label for="designation">designation:</label>
      <select formControlName="designation" required>
         <option value="" disabled selected>select designation</option>
         <option *ngFor="let data of designation">{{data}}
           </option>
          
      </select>
     </div>
   <br>

   <div>
      <label for="date">date:</label>
      <input type="date" formControlName="date" required>
        
     
     </div>
   <br>
   <input type="submit" name="submit" [disabled]="!EmployeeDetails.valid">
</form>
<div *ngFor="let data of employee">{{data}}</div>
